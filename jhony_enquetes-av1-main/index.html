<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enquetes Escolares</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Enquetes</h2>
      <nav>
        <ul>
          <li><button id="homeBtn">Início</button></li>
          <li><button id="novaEnqueteBtn">Nova Enquete</button></li>
          <li><button id="respostasBtn">Ver Respostas</button></li>
        </ul>
      </nav>
    </aside>


    <main class="main-content">
      <h1>Gerenciamento de Enquetes Escolares</h1>


      <form id="enqueteForm">
        <label>Título:</label>
        <input type="text" id="titulo" required>


        <label>Data de Votação:</label>
        <input type="date" id="data" required>


        <label>Status:</label>
        <select id="status" required>
          <option value="ativa">Ativa</option>
          <option value="pendente">Pendente</option>
          <option value="finalizada">Finalizada</option>
        </select>


        <label>Opções (separadas por vírgula):</label>
        <input type="text" id="opcoes" placeholder="Ex: Sim,Não,Depende" required>


        <button type="submit">Salvar Enquete</button>
      </form>

      <section class="lista-enquetes">
        <h2>Enquetes Cadastradas</h2>
        <ul id="listaEnquetes"></ul>
        <button id="clearListBtn" class="danger">Limpar Todas</button>
      </section>
    </main>
  </div>


  <script src="script.js"></script>
</body>
</html>
